<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__texto no-margin center-text">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
            
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__links">Nosotros</a>
                    <a href="cursos.html" class="navegacion__links">Cursos</a>
                    <a href="contacto.html" class="navegacion__links">Contacto</a>  
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no-margin">
                Blog de cafe con consejos y cursos
            </h2>
            <p class="no-margin">Aprende de expertos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="center-text">Contacto</h3>
        <div class="contacto-fondo"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre</label>
                <input class="campo_field" type="text" placeholder="Tu nombre" id="nombre"> 
            </div>

            <div class="campo">
                <label class="campo_label" for="email">Email</label>
                <input class="campo_field" type="email" placeholder="Tu email" id="email"> 
            </div>

            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea class="campo_field campo_field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton-primario">
            </div>
        </form>
    
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__texto no-margin center-text">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
            
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__links">Nosotros</a>
                    <a href="cursos.html" class="navegacion__links">Cursos</a>
                    <a href="contacto.html" class="navegacion__links">Contacto</a>  
                </nav>
            </div>
        </div>
    </footer>

    <script src="js/modernizr.js"></script>
</body>
</html>
